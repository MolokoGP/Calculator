<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value=""/>
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="appendToInput('7')">7</td>
                <td class="digitButton" onclick="appendToInput('8')">8</td>
                <td class="digitButton" onclick="appendToInput('9')">9</td>
                <td class="operatorButton" onclick="appendToInput('*')">x</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="appendToInput('4')">4</td>
                <td class="digitButton" onclick="appendToInput('5')">5</td>
                <td class="digitButton" onclick="appendToInput('6')">6</td>
                <td class="operatorButton" onclick="appendToInput('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="appendToInput('1')">1</td>
                <td class="digitButton" onclick="appendToInput('2')">2</td>
                <td class="digitButton" onclick="appendToInput('3')">3</td>
                <td class="operatorButton" onclick="appendToInput('+')">+</td>
            </tr>
            <tr>
                <td class="digitButton" colspan="2" onclick="appendToInput('0')">0</td>
                <td class="ACbutton" onclick="clearInput()">AC</td>
                <td class="operatorButton" onclick="appendToInput('/')">/</td>
            </tr>
            <tr>
                <td class="equalsButton" colspan="4" onclick="calculateResult()">=</td>
            </tr>
        </table>

        <script>
            function appendToInput(char) {
                document.getElementById("inputBox").value += char;
            }

            function clearInput() {
                document.getElementById("inputBox").value = "";
            }

            function calculateResult() {
                const input =
                            document.getElementById("inputBox").value;

               //Check for two or more operators in a row
                const invalidPattern = /[+\-*/%]{2,}/;
                if (invalidPattern.test(input)) {
                    document.getElementById("inputBox").value = "Error";
                    return;
                }

                try {
                const result = eval(input);
                    document.getElementById("inputBox").value = result;
                } catch (e) {
                    document.getElementById("inputBox").value = "Error";
                    }
            }
        </script>
    </body>
</html>
